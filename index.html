<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTL User - Votre Portefeuille Électronique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>CTL USER</h1>
                </div>
                <div class="header-actions" id="header-actions">
                    <button id="btn-connexion" class="btn-connexion">
                        <i class="fas fa-sign-in-alt"></i> Connexion
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Section Connexion/Inscription -->
            <section class="auth-section" id="auth-section">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="tab-btn active" data-tab="connexion">Connexion</button>
                        <button class="tab-btn" data-tab="inscription">Inscription</button>
                    </div>

                    <!-- Formulaire de Connexion -->
                    <div class="tab-content active" id="connexion-tab">
                        <form id="form-connexion" class="auth-form">
                            <div class="form-group">
                                <label for="email-connexion">Email</label>
                                <input type="email" id="email-connexion" required>
                            </div>
                            <div class="form-group">
                                <label for="password-connexion">Mot de passe</label>
                                <input type="password" id="password-connexion" required>
                            </div>
                            <button type="submit" class="btn-auth">
                                <i class="fas fa-sign-in-alt"></i> Se connecter
                            </button>
                        </form>
                    </div>

                    <!-- Formulaire d'Inscription -->
                    <div class="tab-content" id="inscription-tab">
                        <form id="form-inscription" class="auth-form">
                            <div class="form-group">
                                <label for="nom-inscription">Nom complet</label>
                                <input type="text" id="nom-inscription" required>
                            </div>
                            <div class="form-group">
                                <label for="email-inscription">Email</label>
                                <input type="email" id="email-inscription" required>
                            </div>
                            <div class="form-group">
                                <label for="telephone-inscription">Téléphone</label>
                                <input type="tel" id="telephone-inscription">
                            </div>
                            <div class="form-group">
                                <label for="password-inscription">Mot de passe</label>
                                <input type="password" id="password-inscription" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmer le mot de passe</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn-auth">
                                <i class="fas fa-user-plus"></i> Créer un compte
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Section Dashboard (après connexion) -->
            <section class="dashboard-section" id="dashboard-section">
                <!-- Bannière Solde -->
                <div class="solde-banner">
                    <div class="solde-info">
                        <div class="solde-label">Votre Solde</div>
                        <div class="solde-montant" id="solde-utilisateur">0 FCFA</div>
                    </div>
                    <div class="solde-actions">
                        <button id="btn-recharger" class="btn-recharger">
                            <i class="fas fa-plus"></i> Recharger
                        </button>
                        <button id="btn-vider" class="btn-vider">
                            <i class="fas fa-trash"></i> Vider
                        </button>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="app-nav">
                    <button class="nav-btn active" data-section="scanner">
                        <i class="fas fa-qrcode"></i>
                        <span>Payer</span>
                    </button>
                    <button class="nav-btn" data-section="historique">
                        <i class="fas fa-history"></i>
                        <span>Historique</span>
                    </button>
                    <button class="nav-btn" data-section="profil">
                        <i class="fas fa-user"></i>
                        <span>Profil</span>
                    </button>
                </nav>

                <!-- Section Scanner -->
                <div class="content-section active" id="scanner-section">
                    <div class="scanner-container">
                        <div class="scanner-frame">
                            <video id="camera-feed" width="300" height="300" autoplay playsinline></video>
                            <div class="scanner-overlay"></div>
                        </div>
                        <p class="scanner-alternative">ou saisir manuellement l'ID de transaction</p>
                        <div class="input-group">
                            <input type="text" id="transaction-id" placeholder="Ex: TXA1B2C3">
                            <button id="btn-charger-transaction" class="btn-charger">
                                <i class="fas fa-search"></i> Charger
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Section Transaction -->
                <div class="content-section" id="transaction-section">
                    <div class="transaction-header">
                        <h3><i class="fas fa-receipt"></i> Détails de la Transaction</h3>
                    </div>
                    <div class="transaction-details">
                        <div class="detail-item">
                            <span>ID:</span>
                            <span id="detail-transaction-id">-</span>
                        </div>
                        <div class="detail-item">
                            <span>Montant:</span>
                            <span id="detail-montant" class="montant">0 FCFA</span>
                        </div>
                        <div class="detail-item">
                            <span>Statut:</span>
                            <span id="detail-statut">-</span>
                        </div>
                    </div>
                    <div class="boissons-liste" id="liste-boissons">
                        <!-- Liste des boissons -->
                    </div>
                    <div class="transaction-actions">
                        <button id="btn-payer" class="btn-payer">
                            <i class="fas fa-credit-card"></i> Confirmer le Paiement
                        </button>
                        <button id="btn-annuler-transaction" class="btn-annuler">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                    </div>
                </div>

                <!-- Section Historique -->
                <div class="content-section" id="historique-section">
                    <div class="historique-header">
                        <h3><i class="fas fa-history"></i> Historique des Transactions</h3>
                    </div>
                    <div class="historique-list" id="historique-transactions">
                        <!-- Historique -->
                    </div>
                </div>

                <!-- Section Profil -->
                <div class="content-section" id="profil-section">
                    <div class="profil-header">
                        <h3><i class="fas fa-user-circle"></i> Profil Utilisateur</h3>
                    </div>
                    <div class="profil-info">
                        <div class="info-item">
                            <span>Nom:</span>
                            <span id="profil-nom">-</span>
                        </div>
                        <div class="info-item">
                            <span>Email:</span>
                            <span id="profil-email">-</span>
                        </div>
                        <div class="info-item">
                            <span>Téléphone:</span>
                            <span id="profil-telephone">-</span>
                        </div>
                        <div class="info-item">
                            <span>Membre depuis:</span>
                            <span id="profil-date">-</span>
                        </div>
                    </div>
                    <button id="btn-deconnexion" class="btn-deconnexion">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </div>
            </section>
        </main>

        <!-- Modal Rechargement -->
        <div class="modal" id="recharge-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-mobile-alt"></i> Recharger mon compte</h3>
                    <button class="modal-close" id="close-recharge">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="form-recharge">
                        <div class="form-group">
                            <label for="montant-recharge">Montant (FCFA)</label>
                            <input type="number" id="montant-recharge" min="100" step="100" required>
                        </div>
                        <div class="form-group">
                            <label for="operateur">Opérateur</label>
                            <select id="operateur" required>
                                <option value="">Choisir un opérateur</option>
                                <option value="MTN">MTN Mobile Money</option>
                                <option value="Orange">Orange Money</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="numero-telephone">Numéro de téléphone</label>
                            <input type="tel" id="numero-telephone" required>
                        </div>
                        <button type="submit" class="btn-recharger-confirm">
                            <i class="fas fa-check"></i> Confirmer le rechargement
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Audio pour les notifications vocales -->
        <audio id="audio-notification" preload="auto">
            <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAO8IQAAQAAAAnHf0d+zAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQZAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
        </audio>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
